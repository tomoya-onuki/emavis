<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./lib/kuromoji.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js"></script>
    <title>EmaVis</title>
</head>

<body>
    
    <div id="ui">
        <h1>Emavis</h1>
        <div class="box info">&copy;2022 Tomoya Onuki.</div>
        <div class="box info">
            Emavisは独自に収集した絵馬データベースの絵馬に書かれた願い事を可視化します。
        </div>

        <div class="box">
            <input type="number" name="word-count-min" id="word-count-min" value="1" step="1" min="1" max="300">
            <span>回未満の単語を非表示にする</span>
        </div>


        <div id="shrine-filter" class="box">
            <h2>寺社ID</h2>
        </div>

        <div id="highlight-filter" class="box">
            <h2>ハイライト</h2>
            <div>
                <input type="text" id="highlight-word" placeholder="単語">
                <input type="color" id="highlight-color" value="#3471eb">
                <button id="highlight">色を付ける</button>
                <button id="highlight-reset">リセット</button>
            </div>
        </div>
    </div>
    
    <div id="main">
        <div id="load-box">
            <div id="loader"></div>
            <div>loading ...</div>
        </div>
        <div id="word-cloud">
        </div>
        
        <div id="bar">
        </div>
    </div>
</body>

</html>
